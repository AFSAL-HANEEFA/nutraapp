{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    <head>
       <!-- Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Site keywords here">
<meta name="description" content="">
<meta name='copyright' content=''>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>Nutrition calculator</title>

<!-- Favicon -->
<link rel="icon" href="{% static 'img/lo.png' %}">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<!-- icofont CSS -->
<link rel="stylesheet" href="{% static 'css/icofont.css' %}">
<!-- Slicknav -->
<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">
<!-- Datepicker CSS -->
<link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
<!-- Animate CSS -->
<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

<!-- Medipro CSS -->
<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    </head>
    <body>
      
		<div class="preloader">
			<div class="loader">
				<div class="loader-outter"></div>
				<div class="loader-inner"></div>
		
				<div class="indicator"> 
					<svg width="16px" height="12px">
						<polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
						<polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
					</svg>
				</div>
			</div>
		</div>
		<!-- End Preloader -->
		
		<!-- Header Area -->
		<header class="header">
			<!-- Header Inner -->
			<div class="header-inner">
				<div class="container">
					<div class="inner">
						<div class="row">
							<div class="col-lg-3 col-md-3 col-12">
								<!-- Start Logo -->
								<div class="logo">
									<a href="index.html">
										<img src="{% static 'img/logo1.jpg' %}" alt="Logo" class="logo-img" style="max-width: 150px; height: auto;">
									</a>
								</div>
								<!-- End Logo -->
								<!-- Mobile Nav -->
								<div class="mobile-nav"></div>
								<!-- End Mobile Nav -->
							</div>
							<div class="col-lg-7 col-md-9 col-12">
								<!-- Main Menu -->
								<div class="main-menu">
									<nav class="navigation">
										<ul class="nav menu">
											<li class="active">
												<a href="{% url 'home' %}">Home <i class="icofont-rounded-down"></i></a>
												<ul class="dropdown">
													<li><a href="index.html">Home Page 1</a></li>
												</ul>
											</li>
											<li><a href="{% url 'admitted_babies' %}">Admitted babies</a></li>
											<li><a href="{% url 'calculate' %}">Calculator</a></li>

										</ul>
									</nav>
								</div>
								<!--/ End Main Menu -->
							</div>
							<div class="col-lg-2 col-12">
								<div class="get-quote">
									<a href="{% url 'admission' %}" class="btn">Book Admission</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/ End Header Inner -->
		</header>
		<!-- End Header Area -->
    

    <!-- Admission Form Section -->
    <section class="section admission-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="font-weight: bold;">Baby Admission Form</h2>
                        <img src="{% static 'img/fun-bg.jpg' %}" alt="Section Image">
                        <p style="font-weight: bold;">Please fill out the following details for baby admission</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-12">
                    <form action="{% url 'admission' %}" method="POST" class="admission-form">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Serial Number -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="s_no" style="font-weight: bold;">Serial Number</label>
                                    <input type="text" name="s_no" id="s_no" class="form-control" placeholder="Enter serial number" required>
                                </div>
                            </div>
                            <!-- First Name -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="first_name" style="font-weight: bold;">First Name</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
                                </div>
                            </div>
                            <!-- Surname -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="surname" style="font-weight: bold;">Surname</label>
                                    <input type="text" name="surname" id="surname" class="form-control" placeholder="Enter surname" required>
                                </div>
                            </div>
                            <!-- Date of Birth -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="dob" style="font-weight: bold;">Date of Birth</label>
                                    <input type="date" name="dob" id="dob" class="form-control" required>
                                </div>
                            </div>
                            <!-- Hospital Number -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="hosp_number" style="font-weight: bold;">Hospital Number</label>
                                    <input type="text" name="hosp_number" id="hosp_number" class="form-control" placeholder="Enter hospital number" required>
                                </div>
                            </div>
                            <!-- Gestational Age -->
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-group">
                                    <label for="gestational_age" style="font-weight: bold;">Gestational Age (weeks)</label>
                                    <input type="number" name="gestational_age" id="gestational_age" class="form-control" placeholder="Enter gestational age in weeks" required>
                                </div>
                            </div>
                            <!-- Birth Weight -->
                            <div class="col-lg-12 col-12">
                                <div class="form-group">
                                    <label for="birth_weight" style="font-weight: bold;">Birth Weight (grams)</label>
                                    <input type="number" name="birth_weight" id="birth_weight" class="form-control" placeholder="Enter birth weight in grams" required>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-lg-12 col-12">
								<div class="form-group d-flex justify-content-between">
									<!-- Submit Admission Button -->
									<button type="submit" class="btn btn-primary" style="font-weight: bold;">Submit Admission</button>
									<a href="{% url 'admitted_babies' %}" class="btn btn-primary" style="font-weight: bold;">View</a>
								</div>
							</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

   
  
			
			
	
		<!--/ End Footer Area -->
	<!-- jquery Min JS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- jquery Migrate JS -->
<script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
<!-- jquery Ui JS -->
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<!-- Easing JS -->
<script src="{% static 'js/easing.js' %}"></script>
<!-- Color JS -->
<script src="{% static 'js/colors.js' %}"></script>
<!-- Popper JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap Datepicker JS -->
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<!-- Jquery Nav JS -->
<script src="{% static 'js/jquery.nav.js' %}"></script>
<!-- Slicknav JS -->
<script src="{% static 'js/slicknav.min.js' %}"></script>
<!-- ScrollUp JS -->
<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
<!-- Niceselect JS -->
<script src="{% static 'js/niceselect.js' %}"></script>
<!-- Tilt Jquery JS -->
<script src="{% static 'js/tilt.jquery.min.js' %}"></script>
<!-- Owl Carousel JS -->
<script src="{% static 'js/owl-carousel.js' %}"></script>
<!-- counterup JS -->
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<!-- Steller JS -->
<script src="{% static 'js/steller.js' %}"></script>
<!-- Wow JS -->
<script src="{% static 'js/wow.min.js' %}"></script>
<!-- Magnific Popup JS -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Counter Up CDN JS -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
